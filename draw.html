<html>
	<head>
	<link rel="stylesheet" href="css/style.css">
		<title> SkillDraw: Drawing</title>
		<script src="js/fabric.min.js"></script>
	</head>
	<body>
		<div class="titleicon">
			<img src="images/Logo.svg" width="60%"> 
		</div> 
		<div id="navigation">
			<a href="index.html">Lessons | </a>
			<a href="drawings.html">Drawings</a>
		</div>
		<div class="clear" >
		    <div class="drawtitle" id="bd-wrapper" ng-controller="CanvasControls">
		    	<h2>Free drawing</h2>
				<div id="canvasFrame" style="margin:auto;width:650px;">
					<canvas id="c" width="650" height="550" style="border:20px solid #eef8fc; "></canvas>
				</div>

				<div style="width:650px;margin:30px auto">
			  		<div id="drawing-mode-options">
			    		<label for="drawing-line-width">Line width:</label> <span class="info">0</span><input type="range" value="0" min="0" max="150" id="drawing-line-width"> <input type="color" value="#000000" id="drawing-color">
			  		</div>
			  		<div id="drawing-mode-select">
			  			<label for="drawing-mode-selector">Brush Style:</label>
			    		<select id="drawing-mode-selector">
			      			<option>Pencil</option>
			      			<option value="Circle">Watercolor</option>
						</select>
			  		</div>

			  		<div id="drawing-buttons" class="clear">
						<button id="clear-canvas" class="btn btn-info">Clear Drawing</button>
						<div id="special-buttons">
							<button id="clear-canvas" class="btn btn-info">Undo</button>
				  			<button id="drawing-mode" class="btn btn-info">Edit Mode</button>
				  			<button id="clear-canvas" class="btn btn-info">Save</button>
			  			</div>
					</div>
		  		</div>



			<div id="gallery"></div>
			<script id="main"></script>
			<script src="js/skilldraw.js"></script>
		</div>
	</body>
</html>
